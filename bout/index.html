<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Image Shapes with CSS3</title>
    <style>
	.card{
		height:500px;
		width:300px;
		background-color:#ccc;
	}
	.part{
		
	}
.hexa, .hexa div {
  margin: 0 auto;
  transform-origin: 50% 50%;
  overflow: hidden;
  width: 300px;
  height: 300px;
}
.hexa {
  width: 325px;
  height: 230px;
}
.hexa div {
  width: 100%;
  height: 100%;
}
.hexa {
  transform: rotate(120deg);
}
.hex1 {
  transform: rotate(-60deg);
}
.hex2 {
  transform: rotate(-60deg);
}
.hexa img {
  position: relative;
  top: -25px;
  left: 20px;
} 
</style    
</head>

  <body>
<div class="part">
  <h2>Hexagon</h2>
    <div class="hexa">
      <div class="hex1">
        <div class="hex2">
          <img src="harshit.jpg" alt="" width="320" height="313" />
        </div>
      </div>
    </div>
	<div class="card">
	</div>
</div>
    
    
    
  </body>
</html>
